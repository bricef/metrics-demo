<html>
  <head>
    <title>Fine Whiskeys</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/mighty-fine/public/scripts/shop.js"></script>
    <link rel="stylesheet" href="/mighty-fine/public/style/main.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <h1>The Mighty Fine Whiskey Company Ltd</h1>
      <p><a href="/mighty-fine">Continue shopping</a></p>
    </header>
    <section class="cart-receiver">
    </section>
    <footer>
    &copy; 2018 The Mighty Fine Whiskey Company ltd.
    </footer>
    </div>
    
    <script id="cart-template" type="text/x-handlebars-template">
      {{#if count}} 
      <div class="basket">
      <table class="cart-table">
        <tr>
          <th></th>
          <th>Product</th>
          <th>Price per unit</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>

        </tr>
      {{#each items}}
        <tr>
          <td><img src="{{image}}" alt="Photo of {{name}}"></img></td>
          <td class="name">{{name}}</td>
          <td class="price">£{{price}}</td>
          <td class="quantity">{{count}}</td>
          <td class="total">£{{total}}</td>
          <td class="actions">
            <button onclick="add_to_cart('{{id}}')">+1</button>
            <button onclick="remove_from_cart('{{id}}')">-1</button>
          </td>
        </tr>
      {{/each}}
      </table>
      <p class="total">Total:£{{total}}</p>
      <button class="purchase" onclick="make_purchase()">Buy Now</button>
      </div>
      {{else}}
        <p class="emptycart">Your cart is empty! <a href="/mighty-fine">return to the catalogue</a></p>
      {{/if}}
    </script> 
    
  </body>
</html>
